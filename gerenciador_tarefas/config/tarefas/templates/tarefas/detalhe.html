<!DOCTYPE html> 
<html lang="pt-br"> 
<head> 
    <meta charset="UTF-8"> 
    <title>Detalhes: {{ tarefa.titulo }}</title> 
</head> 
<body> 
    <h1>{{ tarefa.titulo }}</h1> 
    <p><strong>Descrição:</strong> {{ tarefa.descricao|linebreaks }}</p> 
    <p><strong>Status:</strong> {% if tarefa.concluida %}Concluída{% else %}Pendente{% endif %}</p> 
    <small>Criada em: {{ tarefa.data_cricao }}</small> 
    <hr> 
    <a href = "{% url 'alterar_tarefa' tarefa.id %}">Alterar tarefa </a>
    <a href="{% url'excluir tarefa' tarefa.id %}">Excluir tarefa</a>
    <a href="{% url 'lista_tarefas' %}">Voltar para a lista</a> 
</body> 
</html>
